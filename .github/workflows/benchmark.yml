name: "Benchmarks"

on:
  pull_request:
  
jobs:
  ci:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup java and gradle for compiling lfc
        uses: ./.github/actions/lingua-franca

      - name: Install lfc
        run: curl -Ls https://install.lf-lang.org | bash -s cli
      - name: Run benchmarks
        run: |
          source env.bash
          cd benchmarks
          ./runAll.sh
          
      