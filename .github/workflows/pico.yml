name: "Platform: PICO"

on:
  pull_request:
  
jobs:
  ci:
    name: Build examples
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        uses: ./.github/actions/pico

      - name: Build examples
        working-directory: ${{ github.workspace }}/examples/pico
        run: |
          cmake -Bbuild && cd build
          make
      