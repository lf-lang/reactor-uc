name: "Platform: POSIX"

on:
  pull_request:
  
jobs:
  ci:
    name: Build examples
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build and run Posix examples
        working-directory: ${{ github.workspace }}/examples/posix
        run: ./buildAll.sh
      
